<h1>Login</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>Email:</label>
  <br />
  <input type="email" formControlName="email" />
  <br />
  <br />
  <label>Password:</label>
  <br />
  <input type="password" formControlName="password" />
  <br />
  <br />
  <button type="submit">Submit</button>
</form>
