<select
  title="Select Language"
  [(ngModel)]="currentLanguage"
  (change)="switchLanguage()"
>
  @for (language of languages; track language.code) {
  <option
    [ngValue]="language.code"
    [selected]="language.code === currentLanguage"
  >
    {{ language.name }}
  </option>
  }
</select>
